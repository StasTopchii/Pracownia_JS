<!DOCTYPE HTML>
<html lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <title>Moja strona WWW</title>
        <script>
            function wyswietlDate()
            {
                var Today = new Date();
                var Month = (Today.getMonth()+1);
                var Day = Today.getDate();
                var Year = Today.getFullYear();
                if(Year <= 99)    Year += 1900
                return  Day + "-" + Month + "-" + Year;
            }

            var dane = {
                data: wyswietlDate,
                przegladarka: navigator.appName,
                wersja: navigator.appVersion,
                alldane: navigator.userAgent,
                system: navigator.platform,
                tryb: navigator.onLine,
                java: navigator.javaEnabled(),
            }

            document.write("Topchii Stanislav dzisiejsza data:" + dane.data());
            document.write("</br>Przegladarka=" + dane.przegladarka);
            document.write("</br>Wersja przegladarki=" + dane.wersja);
            document.write("</br>Wrzystkie dane przegladarki=" + dane.alldane);
            document.write("</br>System operacyjne="+dane.system);
            document.write("</br>Tryb pracy przegladarki="+dane.tryb);
            document.write("</br>Obsluga JAVA=" + dane.java);


        </script>
    </head>
    <body>

    </body>
</html>
