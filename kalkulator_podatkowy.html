<!DOCTYPE html>
<html>
<head>
<title>Kalkulator</title>
<meta charset="utf-8" />
<style type="text/css">
#calculator {
    background: #eaeaea;
    margin: 0 auto;
    padding: 35px 25px 35px 25px;
    width: 200px;
    text-align: center;
}
#calculator select {
    padding: 10px;
    width: 120px;
}
#calculator input[type="text"] {
    padding: 10px;
    width: 147px;
    margin-bottom: 5px;
}
</style>
<script>
function Calculator(operator) 
{
    var a = document.getElementById('a').value; 
 
    switch(operator) 
    {
        case '+':
            var result = parseFloat(a);         
        break;
        case '-':
            var result = parseFloat(a);         
        break;  
        case 'x':
            var result = parseFloat(a);         
        break;  
        case '/':
            var result = parseFloat(a);         
        break;    
    }
 
    document.getElementById('result').value = '= ' + result;
}
</script>
</head>
<body>
<form id="calculator">
    <input type="text" id="a" placeholder="Pensja" />
    <input type="text" id="result" placeholder="=" disabled="disabled" />
    <select name="podatek" autofocus>
        <option value="liniowy">Liniowy</option>
        <option value="ryczalcz">Ryczalcz</option>
        <option value="progresywny">Progresywny</option>
    </select>
</form>
</body>
</html>
